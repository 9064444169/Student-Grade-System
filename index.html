<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade System   
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="background-color:#537B54">
    <div class="container fw-bold">
        <div class="row">
            <div class="col-8 m-auto text-black fw-bold p-3" style="background-color: rgb(119, 95, 95)">
                <h4 class="text-center"> Student Grading System</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8  p-5 bg-white col-md-12 m-auto d-flex justify-content-around ">
                <div class="col-md-4">
                    <div>
                        <div class="book1  mb-2">
                            <label>Computer:</label>
                            <input  class="form-control" type="number" name="" id="bookone" placeholder="Enter the Marks">
                        </div>
            
                        <div class="book2 mb-2">
                            <label>Machine Learning:</label>
                            <input class="form-control"  type="number" name="" id="booktwo" placeholder="Enter the Marks">
                        </div>
            
                        <div class="book3 mb-2">
                            <label>System Architecture:</label>
                            <input class="form-control"  type="number" name="" id="bookthree" placeholder="Enter the Marks">
                        </div>
            
                        <div class="book4 mb-2">
                            <label>Python:</label>
                            <input class="form-control"  type="number" name="" id="bookfour" placeholder="Enter the Marks">
                        </div>
            
                        <div class="book5 mb-2">
                            <label>Javascript:</label>
                            <input class="form-control"  type="number" name="" id="bookfive" placeholder="Enter the Marks">
                        </div>
            
                        <div class="book6 mb-2">
                            <label>Data Structure:</label>
                            <input class="form-control"  type="number" name="" id="booksix" placeholder="Enter the Marks">
                        </div>
                        <div>
                            <button class="btn btn-success col-12 mt-3"  onclick="calculate()">Calculate</button>
                        </div>
            
                    </div>
                    
                </div>
                <div class="col-md-4 d-flex align-items-center">
                    <div>
                        <table class="table table-bordered border-dark">
                            <tr>
                                <td>Total Marks:</td>
                                <td>600</td>
                            </tr>
            
                            <tr>
                                <td>Obtained Marks:</td>
                                <td id="obtain"></td>
                            </tr>
            
                            <tr>
                                <td>Percentage:</td>
                                <td id="per"></td>
                            </tr>
            
                            <tr>
                                <td>Grade:</td>
                                <td id="grade"></td>
                            </tr>
            
                            <tr>
                                <td>Remarks:</td>
                                <td id="remark"></td>
                            </tr>
                        </table>
                        <button class="btn btn-warning col-12" onclick="prints()">PRINT</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="fw-bold  text-center">
       <h2> Created By @Ankit Chhetri</h2>
    </footer>
    <script src="main.js"></script>
</body>
</html>
